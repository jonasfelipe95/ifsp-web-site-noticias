<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Notícias - Cadastrar Notícia</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="menu-container">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html">
                            Notícias
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="noticias/educacao.html">
                            Educação
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="noticias/financas.html">
                            Finanças
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="noticias/politica.html">
                            Política
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="noticias/saude.html">
                            Saúde
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="noticias/tecnologia.html">
                            Tecnologia
                        </a>
                    </li>
                    <li class="menu-item hidden" id="favorites-link">
                        <a href="noticias/favoritas.html">
                            Favoritas
                        </a>
                    </li>
                    <li class="menu-item hidden active" id="register-link">
                        <a href="cadastro-de-noticias.html">
                            Cadastrar Notícia
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="contato.html">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-auth">
                <a href="./login.html" id="access-btn" class="header-auth-card">
                    ACESSAR
                </a>
                <div onclick="logout()" id="logout-btn" class="header-auth-card logout-btn">
                    <span id="profile-initials" class="profile-initials"></span>
                    <span class="logout-text">Sair</span>
                </div>
            </div>
        </div>
    </header>

    <div class="page-head">
        <div class="container">
            <h1 class="title-page">Contato</h1>
        </div>
    </div>

    <div class="form-container">
        <div class="container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input id="title" type="text">
                </div>
                <div class="form-group">
                    <label for="sub-title">Sub-Título</label>
                    <input id="sub-title" type="text">
                </div>
                <div class="flex">
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category">
                            <option value="education">Educação</option>
                            <option value="finances">Finanças</option>
                            <option value="politics">Política</option>
                            <option value="health">Saúde</option>
                            <option value="tecnology">Tecnologia</option>
                            <option value="favorites">Favoritas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input id="date" type="date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image-url">Imagem (URL)</label>
                    <input id="image-url" type="text">
                </div>
                <div class="form-group">
                    <label for="link">Link de referência (URL)</label>
                    <input id="link" type="text">
                </div>
                <div class="form-group">
                    <label for="authors">Autores</label>
                    <input id="authors" type="text">
                </div>



                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="btn-container">
                    <button type="button" onclick="submitNews()">Cadastrar Notícia</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="powered-by-container">
            <div class="container flex-center">
                <p class="powered-by">
                    Desenvolvido por: <span>Jonas Felipe dos Santos</span>
                </p>
            </div>
        </div>
        <div class="copyright-container">
            <div class="container flex-center">
                <p class="copyright">
                    © Copyright 2021 - Todos os Direitos Reservados
                </p>
            </div>
        </div>
    </footer>

    <script src="./js/environment.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/news.js"></script>
</body>

</html>
